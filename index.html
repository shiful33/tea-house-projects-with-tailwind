<html lang="en">
<head>

    <title>Tea House | WebApp</title>

<body>
    <!-- Banner Section Starts -->
    <div class="parent_section flex justify-between min-h-[200px] max-w-[1290px] mx-auto  mt-[80px]">

            <h1 class="manrope_font text-[80px] align-left row-height-[100px] font-semibold">It's good<br/> tea time at The<br/> Tea House</h1>
